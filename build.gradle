plugins {
    id 'java'
}

group = 'com.example'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
    // ProtoWeaver publishes to its own maven repo
    maven { url 'https://maven.mrnavastar.me/releases' }
    // Paper/Folia API snapshots are available from papermc maven
    maven { url 'https://repo.papermc.io/repository/maven-public/' }
}

dependencies {
    // Folia (Paper) API for plugin development; compileOnly so it is provided by the server.
    compileOnly 'io.papermc.paper:paper-api:1.20.4-R0.1-SNAPSHOT'
    // Depend on ProtoWeaver; provided by server at runtime.
    compileOnly 'me.mrnavastar.protoweaver:common:1.3.11'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.register('buildPluginJar', Jar) {
    archiveClassifier.set('')
    from(sourceSets.main.output)
    // Include plugin.yml and other resources
    from {
        sourceSets.main.resources.srcDirs
    }
}